<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time</title>
</head>
<body>

    <div>
        <h1>World Time</h1>
        <p id="datetime"></p>
        
        <label for="timezone">Select Timezone:</label>
        <select id="timezone" onchange="fetchDateTime()">
            <option value="Asia/Tokyo">Asia/Tokyo</option>
            <option value="America/New_York">America/New_York</option>
            <option value="Europe/London">Europe/London</option>
        </select>
    </div>

    <script>
        async function fetchDateTime() {
            try {
                const timezoneSelect = document.getElementById('timezone');
                const selectedTimezone = timezoneSelect.value;

                const response = await fetch(`http://worldtimeapi.org/api/timezone/${selectedTimezone}`);
                const data = await response.json();

                const datetimeElement = document.getElementById('datetime');
                datetimeElement.textContent = `Current Date and Time in ${selectedTimezone}: ${data.datetime}`;

            } catch (error) {
                console.error('Error fetching date and time:', error);
            }
        }

        // Initial fetch on page load
        fetchDateTime();
    </script>

</body>
</html>
